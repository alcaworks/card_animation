<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lottie Animation Sequence</title>
  <style>
    body {
      margin: 0;
      background-color: #1a1a1a;
      color: #ccc;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    #container {
      width: 100vw;
      height: 100vh;
      position: relative;
    }

    .message {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      color: #ffff00; /* 黄色 */
      font-size: 2rem;
      cursor: pointer;
      transition: opacity 0.5s ease;
      user-select: none;
    }

    .hidden {
      opacity: 0;
      pointer-events: none;
    }

    #centerMessage {
      top: 50%;
      transform: translate(-50%, -50%);
    }

    #bottomMessage,
    #restartMessage {
      bottom: 5%;
    }

    .lottie {
      position: absolute;
      width: 100%;
      height: 100%;
      opacity: 0;
      transition: opacity 1s ease;
      pointer-events: none;
    }

    .visible {
      opacity: 1;
    }
  </style>
</head>

  <div id="container">
    <div id="centerMessage" class="message">tap（click）</div>
    <div id="bottomMessage" class="message hidden">tap（click）</div>
    <div id="restartMessage" class="message hidden">Restart</div>
