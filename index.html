<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lottie Animation Sequence</title>
  <style>
    body {
      margin: 0;
      background-color: #1a1a1a;
      color: #ccc;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    #container {
      width: 100vw;
      height: 100vh;
      position: relative;
    }

    .message {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      color: #999;
      font-size: 2rem;
      cursor: pointer;
      transition: opacity 0.5s ease;
      user-select: none;
    }

    .hidden {
      opacity: 0;
      pointer-events: none;
    }

    #centerMessage {
      top: 50%;
      transform: translate(-50%, -50%);
    }

    #bottomMessage,
    #restartMessage {
      bottom: 5%;
    }

    .lottie {
      position: absolute;
      width: 100%;
      height: 100%;
      opacity: 0;
      transition: opacity 1s ease;
      pointer-events: none;
    }

    .visible {
      opacity: 1;
    }
  </style>
</head>
<body>
  <div id="container">
    <div id="centerMessage" class="message">tap（click）</div>
    <div id="bottomMessage" class="message hidden">tap（click）</div>
    <div id="restartMessage" class="message hidden">Restart</div>
    <div id="anim1" class="lottie"></div>
    <div id="anim2" class="lottie"></div>
    <div id="anim3" class="lottie"></div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.10.2/lottie.min.js"></script>
  <script>
    const anim1Container = document.getElementById('anim1');
    const anim2Container = document.getElementById('anim2');
    const anim3Container = document.getElementById('anim3');

    const centerMsg = document.getElementById('centerMessage');
    const bottomMsg = document.getElementById('bottomMessage');
    const restartMsg = document.getElementById('restartMessage');

    let anim1, anim2, anim3;
    let currentStep = 0;

    const loadAnimations = () => {
      anim1 = lottie.loadAnimation({
        container: anim1Container,
        renderer: 'svg',
        loop: false,
        autoplay: false,
        path: 'animations/animation_test_01.json'
      });

      anim2 = lottie.loadAnimation({
        container: anim2Container,
        renderer: 'svg',
        loop: true,
        autoplay: false,
        path: 'animations/animation_test_02.json'
      });

      anim3 = lottie.loadAnimation({
        container: anim3Container,
        renderer: 'svg',
        loop: false,
        autoplay: false,
        path: 'animations/animation_test_03.json'
      });
    };

    const hideMessage = (msg) => msg.classList.add('hidden');
    const showMessage = (msg) => msg.classList.remove('hidden');

    const fadeIn = (el) => el.classList.add('visible');
    const fadeOut = (el) => el.classList.remove('visible');

    const startSequence = () => {
      currentStep = 1;
      hideMessage(centerMsg);
      fadeIn(anim1Container);
      anim1.goToAndPlay(0, true);

      anim1.addEventListener('complete', onAnim1Complete);
    };

    const onAnim1Complete = () => {
      anim1.removeEventListener('complete', onAnim1Complete);
      showMessage(bottomMsg);
    };

    const nextStep = () => {
      if (currentStep === 1) {
        currentStep = 2;
        hideMessage(bottomMsg);
        fadeOut(anim1Container);
        setTimeout(() => {
          fadeIn(anim2Container);
          anim2.play();
          setTimeout(() => showMessage(bottomMsg), 2000);
        }, 1000);
      } else if (currentStep === 2) {
        currentStep = 3;
        hideMessage(bottomMsg);
        anim2.stop();
        fadeOut(anim2Container);
        setTimeout(() => {
          fadeIn(anim3Container);
          anim3.goToAndPlay(0, true);
          anim3.addEventListener('complete', onAnim3Complete);
        }, 1000);
      } else if (currentStep === 3) {
        currentStep = 0;
        restartSequence();
      }
    };

    const onAnim3Complete = () => {
      anim3.removeEventListener('complete', onAnim3Complete);
      showMessage(restartMsg);
    };

    const restartSequence = () => {
      hideMessage(restartMsg);
      fadeOut(anim3Container);
      setTimeout(() => {
        anim1.goToAndStop(0, true);
        anim2.stop();
        anim3.stop();
        fadeIn(anim1Container);
        currentStep = 1;
        anim1.play();
        anim1.addEventListener('complete', onAnim1Complete);
      }, 1000);
    };

    const handleTap = () => {
      if (currentStep === 0) {
        startSequence();
      } else {
        nextStep();
      }
    };

    centerMsg.addEventListener('click', handleTap);
    bottomMsg.addEventListener('click', handleTap);
    restartMsg.addEventListener('click', handleTap);

    loadAnimations();
  </script>
</body>
</html>
